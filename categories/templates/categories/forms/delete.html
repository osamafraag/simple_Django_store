{% extends 'store/layouts/base.html' %}
{% load static %}
{% block title %}Delete Category {% endblock %}
{% block container %}
    <h1> Delete Category  </h1>
    <form method="post"  enctype="multipart/form-data">
        {% csrf_token %}
        <p class="form-control"> Are you want to delete this category ? </p>
        <button type="submit" class="btn btn-danger">Submit</button>
    </form>
    <a href="{{category.details_url}}" class="btn btn-dark">Cancel</a> 
    <script src="{% static  'categories/js/script.js' %}"></script>
{% endblock %}
